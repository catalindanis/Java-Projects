    package converter;
    import java.io.File;
    import java.io.FileNotFoundException;
    import java.util.Scanner;

    public class Main {

        static Scanner scanner;

        static {
            try {
                scanner = new Scanner(new File("test.txt"));
            } catch (FileNotFoundException e) {
                throw new RuntimeException(e);
            }
        }

        public static void main(String[] args) {
            String input = read();
            //System.out.println(input);
            switch (input.charAt(0)){
                case '<':
                    Converter xmlToJSON = new XMLConverter(input);
                    System.out.println(xmlToJSON.convert());
                    break;
                case '{':
                    Converter jsonToXML = new JSONConverter(input);
                    System.out.println(jsonToXML.convert());
                    break;
            }
        }
        private static String read(){
            StringBuilder input = new StringBuilder();
            while(scanner.hasNext()){
                input.append(scanner.nextLine());
            }
            return input.toString().replaceAll(" {2,}","");
        }
    }
    class JSONConverter extends Converter{
        JSONConverter(String input){
            super(input);
        }
        @Override
        public String convert() {
            StringBuilder conversion = new StringBuilder();
            conversion.append("<");
            conversion.append(getInput().split("\"")[1].split("\"")[0]);
            if(getInput().split("\\{").length > 2){
                String elements[] = getInput().replaceAll(" "," ").replaceAll("\"","").split("\\{")[2].split("\\}")[0].split(",");
                for(int i=0;i<elements.length;i++){
                    if(elements[i].startsWith("@")){
                        conversion.append(String.format(" %s = \"%s\"",
                                elements[i].split(":")[0].replaceAll("@","")
                                        .replaceAll(" ",""),elements[i].split(":")[1]
                                        .replaceAll(" ","")));
                    }
                    else{
                        if(elements[i].split(":")[1].replaceAll(" ","").equals("null")){
                            conversion.append("/");
                        }
                        else {
                            conversion.append(String.format(">%s<",elements[i].split(":")[1].replaceAll(" ","")));
                            conversion.append("/" + getInput().split("\"")[1].split("\"")[0]);
                        }
                    }
                }
            }
            else {
                if (getInput().split(":")[1].matches("\\s?null\\s?[,}]?")) {
                    conversion.append("/");
                } else {
                    conversion.append(">");
                    conversion.append(getInput().split("\"")[3].split("\"")[0]);
                    conversion.append("<");
                    conversion.append("/" + getInput().split("\"")[1].split("\"")[0]);
                }
            }
            conversion.append(">");
            return conversion.toString();
        }
    }
    class XMLConverter extends Converter{
        XMLConverter(String input){
            super(input);
        }
        @Override
        public String convert() {
            StringBuilder conversion = new StringBuilder();
            conversion.append("{");
            conversion.append(String.format("\"%s\"",getInput().split("<")[1].split("[>/\\s]")[0]));
            conversion.append(':');
            if(getInput().split("<")[1].split(">")[0].matches(".*=.*")) {
                //has attributes
                conversion.append('{');
                String attributes[] = getInput().split("<")[1].split(" ",2)[1].split("[/>]")[0]
                        .replaceAll("\\s+=\\s+","=").split(" ");
                for(int i=0;i<attributes.length;i++) {
                    conversion.append(String.format("\"@%s\":%s,",
                            attributes[i].split("=")[0],attributes[i].split("=")[1]));
                }
                conversion.append(String.format("\"#%s\":",getInput().split("<")[1].split("[>/\\s]")[0]));
                try {
                    conversion.append(String.format("\"%s\"", getInput().split(">")[1].split("<")[0]));
                } catch (ArrayIndexOutOfBoundsException arrayIndexOutOfBoundsException) {
                    conversion.append("null");
                }
                conversion.append('}');
            }
            else {
                try {
                    conversion.append(String.format("\"%s\"", getInput().split(">")[1].split("<")[0]));
                } catch (ArrayIndexOutOfBoundsException arrayIndexOutOfBoundsException) {
                    conversion.append("null");
                }
            }
            conversion.append("}");
            return conversion.toString();
        }
    }
    abstract class Converter{
        private String input;
        Converter(String input){
            this.input = input;
        }
        public abstract String convert();

        public String getInput() {
            return input;
        }

        public void setInput(String input) {
            this.input = input;
        }
    }
